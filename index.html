			</div>
		</div>
		<div id="transi_right" class="transiButton" style="display: none;left: calc(50% + 250px);">
			<svg id="right_arrow" height="50" width="50" class="button_page" onclick="transiPage_right()">
				<polygon points="17,13 37,25 17,37"/>
			</svg>
		</div>
		<div id="transi_left" class="transiButton" style="display: none;left: calc(50% - 250px);">

				<polygon points="13,25 33,13 33,37"/>
			</svg>
		</div>
	</div>
	<div id="player" style="display: none;">
		<div id="fullLine"></div>
		<div id="currLine"></div>
		<p id="fullTime"> 0:00 </p>
		<p id="currTime"> 0:00 </p>
		<div id="pauseButton" onclick="pause()">
			<svg id="pausing" height="30" width="30" style="background-color:Transparent;display:block;">
				<polygon points="2,0 28,15 2,30" style="fill:black;opacity:0.8;"/>

			<svg id="playing" height="30" width="30" style="background-color:Transparent;display:none;">

		</div>
		<div id="playboard">
			<p id="countdown_number" class="countdown_number"><p>
